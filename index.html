<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <img src="images/bg-pattern-top.svg">
    </div>

    <div class="right">
        <img src="images/bg-pattern-bottom.svg">
    </div>

    <div class="main-div">
        <div class="image-div">
            <img src="images/bg-pattern-card.svg" alt="blue bubbles in the background">
        </div>
        <div class="info-div">
            <h1 class="name">Victor Crest <strong>26<strong></h1>
            <p class="city">London</p>
            <hr>

            <div class="activity">
                <div class="followers">
                    <h1>80K</h1>
                    <p>Followers</p>
                </div>
                <div class="Likes">
                    <h1>803K</h1>
                    <p>Likes</p>
                </div>
                <div class="Photos">
                    <h1>1.4K</h1>
                    <p>Photos</p>
                </div>
            </div>

        </div>
        <div class="profile-div">
            <img src="images/image-victor.jpg" alt="Profile Pictute of Victor">
        </div>
    </div>

</body>
</html>
